<!DOCTYPE html>
<html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History | Version 3</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>

<!-- Pink Nav bar -->

  <div class="top_nav">
    <a class="btn link" id="list_music_view" href="#"
          <span class="btn__text">List Music</span>
    </a>
    <a class="btn link" id="add_music_view" href="#"
      <span class="btn__text">Add Music </span>
    </a>
    <a class="btn link" id="profile_view" href="#"
      <span class="btn__text">Profile </span>
    </a>
  </div>

<!-- Left Blue Bar -->
  <div id="container">
    <div id='left_bar'>

  <!-- Song Length Slider -->
    <form class="slider">
    <label for="slider">Song length:</label>
    <input type="range">
    </form>

  <!-- Artist Select Box -->
    <form class="artist">
    <label for="artist">Artist:</label>
    <select name="artist">
      <option value="replacements">The Replacements</option>
      <option value="cure">The Cure</option>
      <option value="social">Social Distortion</option>
      <option value="velvet">Velvet Underground</option>
      <option value="clash">The Clash</option>
    </select>
    </form>

    <!-- Album Select Box -->
    <form class="album">
    <label for="album">Album:</label>
    <select name="album">
      <option for="meet_me">Pleased To Meet Me</option>
      <option for="seventeen">Seventeen Seconds</option>
      <option for="monster">Mommy's Little Monster</option>
      <option for="nico">Nico</option>
      <option for="london">London Calling</option>
    </select>
    </form>

    <!-- Genre Checkboxes -->
    <form>
    <label for="genre">Genre:</label>
      <div class="checkbox-container">
      <ul>
      <section class="checkbox-left">
      <li><input type="checkbox" name="genre" value="rock">Rock</li>
      <li><input type="checkbox" name="genre" value="pop">Pop</li>
      <li><input type="checkbox" name="genre" value="blues">Blues</li>
      </section>
      </ul>
      <ul>
      <section class="checkbox-right">
      <li><input type="checkbox" name="genre" value="classical">Classical</li>
      <li><input type="checkbox" name="genre" value="jazz">Jazz</li>
      <li><input type="checkbox" name="genre" value="hip_hop">Hip Hop</li>
      </section>
      </ul>
      </div>
    </form>

  <!-- Filter Button -->
    <button class="filter">Filter</button>
  </div>

<!-- Right Yellow Box -->
  <div id="yellow_block">

  </div>

  <!-- Add Music View -->
  <div id="purple_block">
    <fieldset>
      <legend>Add a Song:</legend>
      <label for="title">Title:</label>
      <input type="text" id="title" size="40" maxlength="100">
      <label for="artist">Artist:</label>
      <input type="text" id="artist" size="40" maxlength="100">
      <label for="album">Album:</label>
      <input type="text" id="album" size="40" maxlength="100">
      <button id="add_btn">Add</button>
    </fieldset>

  </div>
  </div>
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script type="text/javascript" src="songs.js"></script>
</body>
</html>
